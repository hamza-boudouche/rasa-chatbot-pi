version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - add_event
  - add_task
  - get_task

entities:
  - time
  - end_time
  - event_title
  - description
  - task_title

slots:
  time:
    type: any
    mappings: 
    - type: from_entity
      entity: time
  end_time:
    type: any
    mappings: 
    - type: from_entity
      entity: end_time
  description:
    type: text
    mappings: 
    - type: from_entity
      entity: description
  event_title:
    type: text
    mappings: 
    - type: from_entity
      entity: event_title

forms:
  add_event_form:
    required_slots:
      - time
      - event_title
      - description


responses:
  utter_greet:
    - text: "Hey! How can I help you?"

