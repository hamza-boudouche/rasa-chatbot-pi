version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - add_event
  - add_task
  - get_task
  - get_stocks
  - write_mail
  - send_mail
  - remove_task 
  - add_employee 
  - move_task
  - update_task

entities:
  - time
  - end_time
  - event_title
  - description
  - task_title
  - employee
  - stocks
  - board
  - list
  - card


slots:
  time:
    type: any
    influence_conversation: false
    mappings: 
    - type: from_entity
      entity: time
  end_time:
    type: any
    mappings: 
    - type: from_entity
      entity: end_time
  description:
    type: text
    mappings: 
    - type: from_entity
      entity: description
  event_title:
    type: text
    mappings: 
    - type: from_entity
      entity: event_title
  employee: 
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: employee
  board:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: board
  list:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: list
  card:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: card
  stocks: 
    type: text
    mappings:
    - type: from_entity
      entity: stocks

forms:
  add_event_form:
    required_slots:
      - time
      - event_title
      - description
  add_task_form:
    required_slots: 
      - board
      - list
      - card
      - employee
      - time 

  remove_task_form:
    required_slots:
      - board
      - list
      - employee 
      - card
  
  add_employee_form:
    required_slots:
      - board
      - employee 
  
  move_task_form:
    required_slots:
      - board 
      - card
      - list 
  
  get_stocks_form:
    required_slots:
      - stocks
      - time 
    


responses:
  utter_greet:
    - text: "Hey! How can I help you?"

  # utter_cheer_up:
  #   - text: "Here is something to cheer you up:"
  #     image: "https://i.imgur.com/nGF1K8f.jpg"

  # utter_did_that_help:
  #   - text: "Did that help you?"

  utter_happy:
    - text: "Great, carry on!"

 # utter_goodbye:
 #   - text: "Bye"

  utter_iamabot:
    - text: "I am a bot, powered by Rasa."

  # utter_ask_add_event_form_time:
  #   - text: "event starts at?"

  # utter_ask_add_event_form_end_time:
  #   - text: "event ends at?"

  # utter_ask_add_event_form_event_title:
  #   - text: "the event's title?"

  # utter_ask_add_event_form_description:
  #   - text: "the event's description?"



  utter_ask_employee:
    - text: "Which employee?"
  utter_ask_card:
    - text: "What is the card's title ?"
  utter_ask_list:
    - text: "Which list ?"
  utter_ask_board:
    - text: "What is your board ?"
